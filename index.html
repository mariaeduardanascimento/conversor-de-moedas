<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="contant">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em dolar U$, euro € e libra £
    </p>
    <label for="moeda">Insira o valor</label><br>
    <input type="number" id="valor" size="2" required /><br>
    <select id="definicaoDaMoeda" value="opcao">
      <option id="moedaDolar" value="moedaDolar">Dolar</option>
      <option id="moedaEuro" value="moedaEuro">Euro</option>
      <option id="moedaLibra" value="moedaLibra">Libra</option>
    </select>
    <button type="submit" onclick="Converter()">Converter</button>
    <div class="resultado">
      <h2 id="valorConvertido"></h2>
    </div>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
